<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Detalles de Sesion</title>
    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="../static/css/style.css" th:href="@{/css/style.css}" type="text/css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <script src="../static/js/sesionDetails.js" th:src="@{/js/sesionDetails.js}" defer></script>
</head>
<body>
    <div class="m-0 d-flex flex-row h-100">
  		<nav class="bg-danger navadmin p-4">
  			<i class="bi bi-list text-white h2"></i>
  			<a href="#"><img src="../static/media/logo blanco.png" th:src="@{media/logo blanco.png}" alt="Phoenix Karting" class="w-100"></a>
  			<div class="separador"></div>
  			<ul class="px-1">
  				<li class="my-2"><a href="http://localhost:9000/sesiones/">Sesiones</a></li>
  				<li class="my-2"><a href="http://localhost:9000/karts/">Karts</a></li>
  				<li class="my-2"><a href="http://localhost:9000/pilotos/">Pilotos</a></li>
  			</ul>
  		</nav>
  		<main class="details mt-0 p-5 w-100 mainadmin">
  			<h1>Sesion</h1>
  			<div class="w-100 row bg-secondary text-white p-2">
  				<div class="col-xl-3">
  					<h3>Fecha / hora</h3>
	  				<p th:text="${sesion.fechaSesion}" class="h5"></p>
  				</div>
  				<div class="col-xl-3">
  					<h3>Kart</h3>
	  				<p th:text="${sesion.kart.nombre}" class="h5"></p>
  				</div>
  				<div class="col-xl-3">
  					<h3>Participantes</h3>
	  				<p th:text="${#lists.size(sesion.participantes)}" class="h5"></p>
  				</div>
  				<div class="col-xl-3">
  					<h3>Precio Total</h3>
	  				<p th:text="${sesion.precio + ' â‚¬'}" class="h5"></p>
  				</div>
  			</div>
  			<div class="row my-4 detallesSesion">
  				<div class="col-*-4 w-auto">
  					<h3>Participantes</h3>
  					<table class="table">
	  					<thead>
	  						<tr>
								<th>DNI</th>
								<th>Nombre completo</th>
							</tr>
						</thead>
						<tbody>
							<tr th:each="participacion : ${sesion.participantes}">
								<td th:text="${registro.key.dni}"></td>
								<td th:text="${registro.key.nombre + ' ' + registro.key.apellidos}"></td>
							</tr>
						</tbody>
					</table>
  				</div>
  				<div class="col-*-4 w-auto mx-auto">
  					<h3>Resultados</h3>
  					<table class="table">
	  					<thead>
	  						<tr>
	  							<th>Posicion</th>
								<th>Piloto</th>
								<th>Mejor vuelta</th>
							</tr>
						</thead>
						<tbody>
							<tr th:each="registro, iter : ${sesion.registroVueltas}">
								<td th:text="${iter.index + 1}"></td>
								<td th:text="${registro.key.nombre + ' ' + registro.key.apellidos}"></td>
								<td th:text="${registro.value[0]}"></td>
							</tr>
						</tbody>
					</table>
  				</div>
  				<div class="col-xl-4 mx-auto">
  					<h3>Vueltas</h3>
  					<div class="d-flex flex-row">
  						<label for="pilotoVueltas" class="form-label m-2">Piloto</label>
						<select class="form-select" name="pilotoVueltas" id="pilotoVueltas">
						  <option th:each="registro : ${sesion.registroVueltas}" th:text="${registro.key.nombre + ' ' + registro.key.apellidos}" th:value="${registro.key.dni}"></option>
						</select>
  					</div>
  					<table class="table" id="tablaVueltas">
	  					<thead>
	  						<tr>
	  							<th>Numero</th>
								<th>Tiempo vuelta</th>
							</tr>
						</thead>
						<tbody th:each="registro : ${sesion.registroVueltas}" th:id="${registro.key.dni}">
							<tr th:each="vuelta, iter : ${registro.value}">
								<td th:text="${iter.index + 1}"></td>
								<td th:text="${vuelta.seconds / 60} + ':' + ${vuelta.seconds - (60 * (vuelta.seconds/60))} + '.' + ${#numbers.formatInteger(vuelta.nano/1000000,3)}"></td>
							</tr>
						</tbody>
					</table>
  				</div>
  			</div>
  		</main>
    </div>
</body>
</html>

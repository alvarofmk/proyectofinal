<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Karts</title>
    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="../static/css/style.css" th:href="@{/css/style.css}" type="text/css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
</head>
<body>
    <div class="m-0 d-flex flex-row h-100">
  		<nav class="bg-danger navadmin p-4">
  			<i class="bi bi-list text-white h2"></i>
  			<a href="#"><img src="../static/media/logo gris.png" th:src="@{media/logo gris.png}" alt="Phoenix Karting" class="w-100"></a>
  			<div class="separador"></div>
  			<ul class="px-1">
  				<li class="my-2"><a href="http://localhost:9000/sesiones">Sesiones</a></li>
  				<li class="my-2"><a href="http://localhost:9000/karts">Karts</a></li>
  				<li class="my-2"><a href="http://localhost:9000/pilotos">Pilotos</a></li>
  			</ul>
  		</nav>
  		<main class="mainadmin mt-0 p-5 row">
  			<h1 class="col-xl-9 order-xl-1">Sesiones</h1>
  			<div class="col-xl-3 order-xl-3">
  				<form>
  					<input id="buscar" type="text" placeholder="Buscar" class="w-100">
  					<input id="add" type="button" value="Añadir" data-bs-toggle="modal" data-bs-target="#addKart" class="btn-danger mt-3 rounded-3 w-100">
  				</form>
  			</div>
  			<div class="col-xl-9 order-xl-2">
	  			<table class="table table-hover">
	  				<thead>
						<tr>
							<th>ID</th>
							<th>Reserva</th>
							<th>Sesion</th>
							<th>Kart</th>
							<th>Participantes</th>
							<th>Total</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="sesion : ${listaSesiones}">
							<td th:text="${sesion.id}"></td>
							<td th:text="${sesion.fechaReserva}"></td>
							<td th:text="${sesion.fechaSesion}"></td>
							<td th:text="${sesion.kart.nombre}"></td>
							<td>2</td>
							<td th:text="${sesion.precio} + ' €'"></td>
						</tr>
					</tbody>
	  			</table>
  			</div>
  			
  			<div class="modal" id="addKart">
			  <div class="modal-dialog">
			    <div class="modal-content">
			
			      <!-- Modal Header -->
			      <div class="modal-header">
			        <h4 class="modal-title">Nuevo Kart</h4>
			        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
			      </div>
			
			      <!-- Modal body -->
			      <div class="modal-body">
			        <form>
			        	<div class="form-floating mb-3 mt-3">
						  <input type="text" class="form-control" id="nombreKart" placeholder="Introduzca el nombre" name="Nombre">
						  <label for="nombreKart">Nombre</label>
						</div>
						<div class="form-floating">
						  <textarea class="form-control" id="descripcionKart" name="Descripcion" placeholder="Introduzca la descripcion para la página web"></textarea>
						  <label for="descripcionKart">Descripcion</label>
						</div>
						<div class="form-floating mb-3 mt-3">
						  <input type="text" class="form-control" id="imgKart" placeholder="Pege la url de la imagen" name="Imagen">
						  <label for="imgKart">Imagen (URL)</label>
						</div>
						<div class="row">
							<div class="form-floating mb-3 mt-3 col-* w-25 mx-auto">
							  <input type="text" class="form-control" id="cv" placeholder="Potencia" name="Potencia">
							  <label for="cv">Potencia</label>
							</div>
							<div class="form-floating mb-3 mt-3 col-* w-25 mx-auto">
							  <input type="text" class="form-control" id="cc" placeholder="Cilindrada" name="Cilindrada">
							  <label for="cc">Cilindrada</label>
							</div>
							<div class="form-floating mb-3 mt-3 col-* w-25 mx-auto">
							  <input type="text" class="form-control" id="kmh" placeholder="Velocidad punta" name="Velocidad punta">
							  <label for="kmh">Velocidad punta</label>
							</div>
						</div>
						<div class="row">
							<div class="form-floating mb-3 mt-3 col-* w-50 mx-auto">
							  <input type="text" class="form-control" id="EdadMinima" placeholder="Edad minima" name="Edad minima">
							  <label for="EdadMinima">Edad minima</label>
							</div>
							<div class="form-floating mb-3 mt-3 col-* w-50 mx-auto">
							  <input type="text" class="form-control" id="PrecioSesion" placeholder="Precio" name="Precio">
							  <label for="PrecioSesion">Precio</label>
							</div>
						</div>
			        </form>
			      </div>
			
			      <!-- Modal footer -->
			      <div class="modal-footer">
			      	<button type="button" class="btn btn-success">Guardar</button>
			        <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
			      </div>
			
			    </div>
			  </div>
			</div>
			
  		</main>
    </div>
</body>
</html>

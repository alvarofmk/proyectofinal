<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Pilotos</title>
    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="../static/css/style.css" th:href="@{/css/style.css}" type="text/css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
</head>
<body>
    <div class="m-0 d-flex flex-row h-100">
  		<nav class="bg-danger navadmin p-4">
  			<i class="bi bi-list text-white h2"></i>
  			<a href="#"><img src="../static/media/logo gris.png" th:src="@{media/logo gris.png}" alt="Phoenix Karting" class="w-100"></a>
  			<div class="separador"></div>
  			<ul class="px-1">
  				<li class="my-2"><a href="http://localhost:9000/sesiones">Sesiones</a></li>
  				<li class="my-2"><a href="http://localhost:9000/karts">Karts</a></li>
  				<li class="my-2"><a href="http://localhost:9000/pilotos">Pilotos</a></li>
  			</ul>
  		</nav>
  		<main class="mainadmin mt-0 p-5 row">
  			<h1 class="col-xl-9 order-xl-1 w-50">Pilotos</h1>
  			<div class="col-xl-3 order-xl-3">
  				<form>
  					<input id="buscar" type="text" placeholder="Buscar" class="w-100">
  					<input id="add" type="button" value="AÃ±adir" data-bs-toggle="modal" data-bs-target="#addKart" class="btn-danger mt-3 rounded-3 w-100">
  				</form>
  			</div>
  			<div class="col-xl-9 order-xl-2">
	  			<table class="table table-hover">
	  				<thead>
						<tr>
							<th></th>
							<th>DNI</th>
							<th>Nombre</th>
							<th>Apellidos</th>
							<th>Email</th>
							<th>Fecha nacimiento</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="piloto : ${listaPilotos}">
							<td><img src="https://www.nicepng.com/png/detail/933-9332131_profile-picture-default-png.png" th:src="@{https://www.nicepng.com/png/detail/933-9332131_profile-picture-default-png.png}" class="h-100"></td>
							<td th:text="${piloto.dni}"></td>
							<td th:text="${piloto.nombre}"></td>
							<td th:text="${piloto.apellidos}"></td>
							<td th:text="${piloto.email}"></td>
							<td th:text="${piloto.fechaNacimiento}"></td>
						</tr>
					</tbody>
	  			</table>
  			</div>
  			
  			<div class="modal" id="addKart">
			  <div class="modal-dialog">
			    <div class="modal-content">
			
			      <!-- Modal Header -->
			      <div class="modal-header">
			        <h4 class="modal-title">Nuevo Piloto</h4>
			        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
			      </div>
			
			      <!-- Modal body -->
			      <div class="modal-body">
			        <form>
			        	<div class="form-floating mb-3 mt-3">
						  <input type="text" class="form-control" id="nombrePiloto" placeholder="Introduzca el nombre" name="Nombre">
						  <label for="nombrePiloto">Nombre</label>
						</div>
						<div class="form-floating mb-3 mt-3">
						  <input type="text" class="form-control" id="apellidosPiloto" placeholder="Introduzca los apellidos" name="Apellidos">
						  <label for="apellidosPiloto">Apellidos</label>
						</div>
						<div class="form-floating mb-3 mt-3">
						  <input type="text" class="form-control" id="dniPiloto" placeholder="Introduzca el dni" name="dni">
						  <label for="dniPiloto">DNI</label>
						</div>
						<div class="form-floating mb-3 mt-3">
						  <input type="text" class="form-control" id="imgPiloto" placeholder="Pege la url de la imagen" name="Imagen">
						  <label for="imgPiloto">Imagen (URL)</label>
						</div>
						<div class="form-floating mb-3 mt-3">
						  <input type="text" class="form-control" id="emailPiloto" placeholder="Introduzca el email" name="Email">
						  <label for="emailPiloto">Email</label>
						</div>
						<label for="fechaNacimiento">Fecha de nacimiento</label>
  						<input type="date" id="fechaNacimiento" name="fechaNacimiento">
			        </form>
			      </div>
			
			      <!-- Modal footer -->
			      <div class="modal-footer">
			      	<button type="button" class="btn btn-success">Guardar</button>
			        <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
			      </div>
			
			    </div>
			  </div>
			</div>
			
  		</main>
    </div>
</body>
</html>
